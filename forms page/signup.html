<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NollyFlix SignUp</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <form action="">
        <div class="container">
            <h2>Create Your NollyFlix Account:</h2>
            <br>
            <hr><br>
            <div>
                <div class="form-label">
                    <label for="name"><b>Name:</b> <div><input type="text"></div>
                    </label>
                </div>
                <div class="form-label">
                    <label for="name"><b>User-Name:</b> <div><input type="text"></div></label>
                </div>
                <div class="form-label">
                    <label for="name"><b>Email Address:</b> <div><input type="email"></div></label>
                </div>
                <div class="form-label">
                    <label for="name"><b>Password:</b> <div><input type="password"></div></label>
                </div>
                <div class="radio-area">
                    <b>How old are you?</b>
                    <input type="radio" name="How old are you?">
                    <label for="between 0-15">Between 0-15</label>
                    <input type="radio" name="How old are you?">
                    <label for="16 +">16 +</label>
                </div>
            </div>
            <button>Create Account</button>
        </div>
    </form>
</body>
</html>
