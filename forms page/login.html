<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NollyFlix SignIn</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <form action="">
        <div class="container">
            <div class="form-body">
            <h2>SignIn To Your NollyFlix Account:</h2>
            <br>
            <hr><br>
            <div class="data">
                <div class="form-label">
                    <label for="name"><b>User-Name:</b>
                        <div><input type="text"></div>
                    </label>
                </div>
                <div class="form-label">
                    <label for="name"><b>Email Address:</b>
                        <div><input type="email"></div>
                    </label>
                </div>
                <div class="form-label">
                    <label for="name"><b>Password:</b>
                        <div><input type="password"></div>
                    </label>
                </div>
            </div>
            <button>SignIn</button>
        </div>
    </div>
    </form>
</body>
</html>
